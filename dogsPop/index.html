<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <div class="dog dog-5"></div> -->
    <div class="score-block">
      <p>You popped <scan class="score">0</scan></p>
    </div>
    <div class="total-shadow">
      <div class="total-block">
        <div class="total-wrapper win">
          <h4>Congratulations!</h4>
          <img src="images/happy dog.jpg" alt="winner" />
          <h4>You popped all 100!</h4>
          <p>Play again?</p>
          <button class="restart">Yes</button>
          <button class="cancel">No</button>
        </div>
        <div class="total-wrapper lose">
          <h4>Sorry!</h4>
          <img src="images/angry.jpg" alt="loser" />
          <h4>You popped <scan class="score">0</scan></h4>
          <p>Play again?</p>
          <button class="restart">Yes</button>
          <button class="cancel">No</button>
        </div>
      </div>
    </div>
    <div class="start-game-window">
      <h2>Are you ready to start?</h2>
      <button class="start-game-button">Start</button>
    </div>
    <audio src="sounds/salsa short.mp3" class="background_music" loop></audio>
    <script src="js/script.js"></script>
  </body>
</html>
